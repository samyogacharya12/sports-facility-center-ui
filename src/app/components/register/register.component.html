<div class="container">
  <h2>Register</h2>

  <form (ngSubmit)="onRegister()">

    <!-- First & Last Name Row -->
      <div class="mb-3">
        <label>First Name:</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Last Name:</label>
        <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" required>
      </div>

    <div class="mb-3">
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Address:</label>
      <input type="text" [(ngModel)]="address" name="address" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Username:</label>
      <input type="text" [(ngModel)]="userName" name="userName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
